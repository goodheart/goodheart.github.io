    <h1 class="title">ios技巧记录</h1>
  

    </header>
    <div class="entry">
      
        <h3 id="RGB颜色值转换成UIColor值">RGB颜色值转换成UIColor值</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#define UIColorFromRGB(rgbValue) [UIColor colorWithRed:((float)((rgbValue &amp; 0xFF0000) &gt;&gt; 16))/255.0 green:((float)((rgbValue &amp; 0xFF00) &gt;&gt; 8))/255.0 blue:((float)(rgbValue &amp; 0xFF))/255.0 alpha:1.0]</span></span><br></pre></td></tr></table></figure>
<h3 id="多方法调用技巧">多方法调用技巧</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">@implementation Copy</span><br><span class="line">- (instancetype)init</span><br><span class="line">&#123;</span><br><span class="line">    self = [super init];</span><br><span class="line">    <span class="keyword">if</span> (self) &#123;</span><br><span class="line">        SEL selectors[] = &#123;</span><br><span class="line">            @selector(cancel),</span><br><span class="line">            @selector(add),</span><br><span class="line">            @selector(update),</span><br><span class="line">         &#125;;</span><br><span class="line">						        </span><br><span class="line">	unsigned int selectorSize = sizeof(selectors);</span><br><span class="line">    	unsigned int selSize = sizeof(SEL);</span><br><span class="line">    	unsigned int index = arc4random_uniform(selectorSize / selSize);</span><br><span class="line">    	<span class="keyword">if</span> (index &lt; selectorSize / selSize) &#123;</span><br><span class="line">       		void(*imp1)(id,SEL) = (typeof imp1)[self methodForSelector:selectors[index]];</span><br><span class="line">      		 imp1(self,selectors[index]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> self;</span><br><span class="line">&#125;</span><br><span class="line">- (void)cancel&#123;</span><br><span class="line">    NSLog(@<span class="string">"%@"</span>,NSStringFromSelector(_cmd));</span><br><span class="line">&#125;</span><br><span class="line">- (void)add&#123;</span><br><span class="line">    NSLog(@<span class="string">"%@"</span>,NSStringFromSelector(_cmd));</span><br><span class="line">&#125;</span><br><span class="line">- (void)update&#123;</span><br><span class="line">     NSLog(@<span class="string">"%@"</span>,NSStringFromSelector(_cmd));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
<h3 id="不支持GC内存管理，会有错误提示">不支持GC内存管理，会有错误提示</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#ifdef __OBJC_GC__</span></span><br><span class="line"><span class="comment">#error SDWebImage does not support Objective-C Garbage Collection</span></span><br><span class="line"><span class="comment">#endif</span></span><br></pre></td></tr></table></figure>
<h3 id="只支持ARC">只支持ARC</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#if !__has_feature(objc_arc)</span></span><br><span class="line"><span class="comment">#error SDWebImage is ARC only. Either turn on ARC for the project or use -fobjc-arc flag</span></span><br><span class="line"><span class="comment">#endif</span></span><br></pre></td></tr></table></figure>
<h3 id="检测最小支持系统版本">检测最小支持系统版本</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#if __IPHONE_OS_VERSION_MIN_REQUIRED &lt; __IPHONE_5_0</span></span><br><span class="line"><span class="comment">#error SDWebImage doesn't support Deployement Target version &lt; 5.0</span></span><br><span class="line"><span class="comment">#endif</span></span><br></pre></td></tr></table></figure>
<h3 id="判断运行系统环境">判断运行系统环境</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#if !TARGET_OS_IPHONE</span></span><br><span class="line"><span class="comment">#import &lt;AppKit/AppKit.h&gt;</span></span><br><span class="line"><span class="comment">#ifndef UIImage</span></span><br><span class="line"><span class="comment">#define UIImage NSImage</span></span><br></pre></td></tr></table></figure>
<h3 id="使用宏定义根据传入的参数动态生成方法进行调用">使用宏定义根据传入的参数动态生成方法进行调用</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"> <span class="comment">#define Print（func,content） \</span></span><br><span class="line">（&#123; \</span><br><span class="line">    [self Print<span class="comment">##func：content]; \</span></span><br><span class="line">    [self Print<span class="comment">##func：content]; \</span></span><br><span class="line">&#125;）</span><br><span class="line">- （id)init &#123;</span><br><span class="line">   self = [super init];</span><br><span class="line">   <span class="keyword">if</span> （self） &#123;</span><br><span class="line">       Print（B,“hehe”);</span><br><span class="line">       Print（A,“haha”);</span><br><span class="line">   &#125;</span><br><span class="line">    <span class="built_in">return</span> self;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- （void）PrintA:（NSString *)content &#123;</span><br><span class="line">&#125;</span><br><span class="line">- （void）PrintB:（NSString *)content &#123;</span><br><span class="line">&#125;</span><br><span class="line">注：<span class="comment">#  把传递过来的参数当成字符串进行替代</span></span><br><span class="line">   <span class="comment">## 功能是在带参数的宏定义中将两个子串(token)联接起来，从而形成一个新的子串</span></span><br></pre></td></tr></table></figure>
<h3 id="为了能使Xcode能编译C++代码，需要对项目进行配置:">为了能使Xcode能编译C++代码，需要对项目进行配置:</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Xcode --〉Project --〉Build Settings --〉搜索Compile Sources As ,并将其设置成Objective C++</span><br></pre></td></tr></table></figure>
<h3 id="Cocoapods引入本地库：">Cocoapods引入本地库：</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pod <span class="string">'SDURLCache'</span>, ：path=&gt;‘/Users/janema/Github/SDURLCache/SDURLCache.podspec<span class="string">'</span></span><br></pre></td></tr></table></figure>
<h3 id="给objc类些hash方法">给objc类些hash方法</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">如该类有:name,imageName,items三个属性</span><br><span class="line">那么该类的<span class="built_in">hash</span>方法可以写成:</span><br><span class="line">- (NSUInteger）<span class="built_in">hash</span> &#123;</span><br><span class="line">   <span class="built_in">return</span> [self.name <span class="built_in">hash</span>] ^ [self.imageName <span class="built_in">hash</span>]  ^ [self.items <span class="built_in">hash</span>];</span><br><span class="line">&#125;</span><br><span class="line">该方法借鉴于: https://github.com/goodheart/issue-<span class="number">13</span>-viper/Modules/List/User Interface/Presenter/VTDUpcomingDisplaySection类的<span class="built_in">hash</span>方法</span><br></pre></td></tr></table></figure>
