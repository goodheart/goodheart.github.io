        <h2 id="当我们执行sudo_的时候，出现XX_is_not_in_the_sudoers_file-_This_incident_will_be_reported-解决方法如下:">当我们执行sudo 的时候，出现XX is not in the sudoers file.  This incident will be reported.解决方法如下:</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">root@LECLOUD:~<span class="comment"># cd /etc/</span></span><br><span class="line">root@LECLOUD:/etc<span class="comment"># ls -l sudoers</span></span><br><span class="line">-r--r----- <span class="number">1</span> root root <span class="number">745</span> Aug <span class="number">28</span>  <span class="number">2014</span> sudoers //此时sudoers文件可读不可写</span><br><span class="line">root@LECLOUD:/etc<span class="comment"># chmod u+w /etc/sudoers //赋予用户写权限</span></span><br><span class="line">root@LECLOUD:/etc<span class="comment"># ls -l sudoers</span></span><br><span class="line">-rw-r----- <span class="number">1</span> root root <span class="number">745</span> Aug <span class="number">28</span>  <span class="number">2014</span> sudoers</span><br><span class="line">root@LECLOUD:/etc<span class="comment"># vim sudoers</span></span><br><span class="line">//在<span class="comment">#User privilege specification下面加一行XX ALL=(ALL:ALL) ALL</span></span><br><span class="line">root@LECLOUD:/etc<span class="comment"># ls -l sudoers  </span></span><br><span class="line">-rw-r----- <span class="number">1</span> root root <span class="number">767</span> Sep <span class="number">18</span> <span class="number">09</span>:<span class="number">49</span> sudoers</span><br><span class="line">root@LECLOUD:/etc<span class="comment"># chmod u-w sudoers //删掉写权限，变成只读文件</span></span><br><span class="line">root@LECLOUD:/etc<span class="comment"># ls -l sudoers</span></span><br><span class="line">-r--r----- <span class="number">1</span> root root <span class="number">767</span> Sep <span class="number">18</span> <span class="number">09</span>:<span class="number">49</span> sudoers</span><br></pre></td></tr></table></figure>
<h2 id="当使用vim编译一个只读文件的时候，可以使用以下命令强制保存修改">当使用vim编译一个只读文件的时候，可以使用以下命令强制保存修改</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">:w !sudo tee %</span><br></pre></td></tr></table></figure>
